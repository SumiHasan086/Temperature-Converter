<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 13</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Temperature Convertor</h1>
        <div class="image">
            <img class="weather_image" src="./weather.avif" alt="">
        </div>
        <div class="input_wrapper">
            <input class="Celcius" type="text" placeholder="Celcius">
            <input class="Farenheit" type="text" placeholder="Farenheit">
            <input class="Kelvin" type="text" placeholder="Kelvin">
        </div>
        <button class="btn">Convert</button>
    </div>


    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
